            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(function(d) {
                return d.author_name
            });

        function tick() {
            link
                .attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        }

        function mouseover() {
//            d3.select(this).select("circle").transition()
//                .duration(750)
//                .attr("r", 16);
            d3.select(this).select("text")
//                .transition()
//                .duration(750)
                .attr("x", 13)
                .style("stroke-width", ".5px")
                .style("font", "32px serif")
                .style("opacity", 1);
        }

        function mouseout() {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", function(d) {
                return (d.N_report/2);
            });
        }
    </script>


</body>

</html>
